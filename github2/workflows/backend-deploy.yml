name: Deploy Backend to AWS ECS with Terraform

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin <your-account-id>.dkr.ecr.ap-northeast-2.amazonaws.com

      - name: Build and Push Docker image
        run: |
          docker build -t turtle-backend .
          docker tag turtle-backend:latest <your-account-id>.dkr.ecr.ap-northeast-2.amazonaws.com/turtle-backend:latest
          docker push <your-account-id>.dkr.ecr.ap-northeast-2.amazonaws.com/turtle-backend:latest

      - name: Terraform Init and Apply
        run: |
          cd terraform/backend
          terraform init
          terraform apply -auto-approve -var="database_url=${{ secrets.DATABASE_URL }}"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: "ap-northeast-2"
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
